<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My || Protofolio</title>
    <link rel="stylesheet" href="bootstrap-5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      body {
        height: 100vh;
        /* display: flex; */
        /* align-items: center; */
        /* justify-content: center; */
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      img {
        width: 60%;
      }

      .btn-primary {
        width: 100%;
      }
      .dropdown-menu {
        width: 100%;
      }
    </style>
</head>
<body class="alert alert-info">
  <div class="container ">
    <h1>Nungguin Ya Daffff?</h1>
    <div class="col-md-4 body-content my-auto ">
      <div>
        <div class="dropdown">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
            Tinggalkan pesan di sini
          </button>
          <div class="dropdown-menu dropdown-menu1 p-4">
            <div class="support" style="display: flex;">
              <h>Suport By</h>
              <a href="https://formspree.io/" target="_blank"><img src="formspree-new.svg" class="img-fluid" alt=""></a>
            </div>
              <form id="contact-form">
                  <div class="mb-3">
                      <label for="nama" class="form-label">Nama<span>*</span></label>
                      <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama" required>
                  </div>
                  <div class="mb-3">
                      <label for="email" class="form-label">Email<span>*</span></label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="excemple@gmail.com" required>
                  </div>
                  <div class="mb-3">
                      <label for="pesan" class="form-label">Pesan<span>*</span></label>
                      <textarea class="form-control" id="pesan" name="pesan" placeholder="Pesan Anda" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Kirim</button>
              </form>
          </div>
      </div>
      </div>
  </div>
  </div>

  <script>
      // contact form===================================
  document.getElementById("contact-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Mencegah pengiriman default form

    const submitButton = document.querySelector("#contact-form button[type='submit']");
    
    submitButton.disabled = true; // Nonaktifkan tombol saat submit
    submitButton.textContent = "Mengirim..."; // Ubah teks tombol saat loading

    // Ambil nilai input, jika kosong ganti dengan "-"
    const formData = {
        nama: document.getElementById("nama").value,
        email: document.getElementById("email").value,
        pesan: document.getElementById("pesan").value
    };

    fetch("https://formspree.io/f/mzblryak", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("Gagal mengirim formulir");
        }
        return response.json();
    })
    .then(data => {
        submitButton.textContent = "Terkirim, Terima Kasih!"; // Ubah teks tombol setelah sukses
        document.getElementById("contact-form").reset(); // Reset formulir
    })
    .catch(error => {
        console.error("Error:", error);
        alert("Terjadi kesalahan, coba lagi!");
        submitButton.textContent = "Kirim"; // Jika gagal, kembalikan teks tombol
    })
    .finally(() => {
        setTimeout(() => {
            submitButton.disabled = false; // Aktifkan kembali tombol setelah beberapa detik
            submitButton.textContent = "Kirim"; // Kembalikan teks tombol
        }, 3000); // Tombol kembali normal setelah 3 detik
    });
});
  // contact form===================================
  </script>

  <script src="bootstrap-5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
